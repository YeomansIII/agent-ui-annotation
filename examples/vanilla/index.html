<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Example</title>
</head>
<body>
  <h1>Agent UI Annotation - Vanilla JS</h1>
  <button id="toggle">Toggle Annotation Tool</button>
  <button id="copy">Copy Output</button>

  <section class="landing">
    <section class="hero">
      <h2>Ship UI changes faster</h2>
      <p>Annotate real UI elements with precision and context.</p>
      <button class="cta">Start annotating</button>
    </section>
  </section>

  <script type="module">
    import { createAnnotation, initI18n } from 'agent-ui-annotation/vanilla';

    // Optional: Initialize i18n at app startup. Not needed if using English (default).
    // Change locale to 'zh-CN' for Chinese, or omit this call entirely for English.
    initI18n({ locale: 'en' });

    const annotation = createAnnotation({
      theme: 'auto',
      outputLevel: 'standard',
      onAnnotationCreate: (annotation) => console.log('Created:', annotation),
      onCopy: (content) => console.log('Copied:', content),
    });

    document.getElementById('toggle').onclick = () => annotation.toggle();
    document.getElementById('copy').onclick = () => annotation.copyOutput();
  </script>
</body>
</html>
